<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator   </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calbody">
        <h1>CALCULATOR</h1>
        <div class="result">
            <h1 id="screen"></h1>
        </div>
        <h1></h1>
        <div class="numpad">
            <table>
                <tr>
                    <td><button class="btn special" id="c"><h1>C</h1></button></td>
                    <td><button class="btn special" id="q"><h1>+/-</h1></button></td>
                    <td><button class="btn special" id="per"><h1>%</h1></button></td>
                    <td><button class="btn orange" id="div"><h1>รท</h1></button></td>
                <tr>
                <tr>
                    <td><button class="btn" id="7"><h1>7</h1></button></td>
                    <td><button class="btn" id="8"><h1>8</h1></button></td>
                    <td><button class="btn" id="9"><h1>9</h1></button></td>
                    <td><button class="btn orange" id="into"><h1>X</h1></button></td>
                <tr>
                    <tr>
                        <td><button class="btn" id="4"><h1>4</h1></button></td>
                        <td><button class="btn" id="5"><h1>5</h1></button></td>
                        <td><button class="btn" id="6"><h1>6</h1></button></td>
                        <td><button class="btn orange" id="minus"><h1>-</h1></button></td>
                    <tr>
                    <tr>
                        <td><button class="btn" id="1"><h1>1</h1></button></td>
                        <td><button class="btn" id="2"><h1>2</h1></button></td>
                        <td><button class="btn" id="3"><h1>3</h1></button></td>
                        <td><button class="btn orange" id="plus"><h1>+</h1></button></td>
                    <tr>
                    <tr>
                        <td colspan="2"><button class="btn long" id="0"><h1>0</h1></button></td>
                        <td><button class="btn" id="."><h1>.</h1></button></td>
                        <td><button class="btn orange" id="equal"><h1>=</h1></button></td>
                    <tr>
                    
            </table>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
